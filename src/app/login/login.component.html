<div class="body-bg">
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="content">
                <h1>Don't have an account?</h1>
                <p>Register to access all the features of our service. Manage your business in one place. It's free!</p>
                <div class="social-icons">
                    <a href="#">Vk</a>
                    <a href="#">Fb</a>
                    <a href="#">G+</a>
                </div>
            </div>
        </div>
    
        <!-- Right Section -->
        <div class="right-section">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="alexgorbatov@yandex.ru" required />
                </div>
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required />
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                </div>
                <div class="button-group">
                    <button type="submit">Sign Up</button>
                    <a href="#">Have an account?</a>
                </div>
            </form>
        </div>
    </div>

</div>
